<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Popup</title>
  <style>
    /* Overlay for background dim */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup box for the image */
    .popup-content {
      position: relative;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      max-height: 90%;
    }

    /* Close button */
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 1em;
    }

    /* Image inside the popup */
    .popup-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button onclick="openPopup()">Open Image Popup</button>

  <!-- Popup container -->
  <div class="popup-overlay" id="imagePopup">
    <div class="popup-content">
      <button class="popup-close" onclick="closePopup()">X</button>
      <img src="https://via.placeholder.com/800x400" alt="Popup Image" class="popup-image">
    </div>
  </div>

  <script>
    // Function to open the popup
    function openPopup() {
      document.getElementById('imagePopup').style.display = 'flex';
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById('imagePopup').style.display = 'none';
    }
  </script>
</body>
</html>
